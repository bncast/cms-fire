<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <a id="menu-close" #menuclose href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
    <li class="sidebar-brand">
      <a href="#top" (click)="menuclose.click()">{{ titleShort }}</a>
    </li>
    <li>
      <a href="#top" (click)="menuclose.click()">Home</a>
    </li>
    <!--<li>
      <a href="#about" (click)="menuclose.click()">About</a>
    </li>-->
    <li *ngFor="let page of pages | async">
      <a href="#{{page.$key}}" (click)="menuclose.click()"> {{page.title}} </a>
    </li>
  </ul>
</nav>


<!-- Header -->
<header id="top" class="header">
  <div class="text-vertical-center">
    <h1> {{ title }} </h1>
    <h3>{{ catchPhrase }}</h3>

            <a href="#about" class="btn btn-dark btn-lg">Find Out More</a>-->
  </div>
</header>

<section *ngFor="let page of pages | async" id="{{ page.$key }}" class="about">
  <input type="hidden" name="listDataFlag" id="listDataFlag" value="true">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">{{ page.title }}</h2>

          <p class="lead" [innerHtml]="this.sanitizer.bypassSecurityTrustHtml(page.content)"></p>

      </div>
    </div>
  </div>
  
</section>
